<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Delete a course</title>
    </head>
    <body>
        <h1>Are you sure you want to delete the folowing course?</h1>
        <table>
            <tbody>
                <tr>
                    <td>Name:</td>
                    <td>{{course.name}}</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>{{course.desc}}</td>
                </tr>
            </tbody>
        </table>
        <form action="{% url 'show' id=course.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="No">
        </form>
        <form action="{% url 'remove' id=course.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes! I want to delete this">
        </form>
    </body>
</html>
