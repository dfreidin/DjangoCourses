<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dojo Courses</title>
    </head>
    <body>
        <h2>Add a new course</h2>
        <form action="{% url 'add' %}" method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Add">
        </form>
        <hr>
        <h2>Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for c in courses %}
                    <tr>
                        <td>{{c.name}}</td>
                        <td>{{c.description}}</td>
                        <td>{{c.created_at}}</td>
                        <td><a href="{% url 'destroy' id=c.id %}">remove</a> <a href="{% url 'show' id=c.id %}">show</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
